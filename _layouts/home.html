<!doctype html>
<html lang="en">
  <head>
    <style type="text/css">

      body {
        margin: 0;  font-family: 'San Francisco Display'; background: rgb(219, 219, 219) }
      article {
        box-sizing: border-box;
        padding: 2rem;
      width: 100%;
       display: grid;
       grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
 			align-content: space-around;
 			justify-content: space-around;
       grid-gap: 20px;
      }
      h2 { margin: 0 0 0; font-weight: 300; font-size: 7rem;  }
      h2 a { color: white; padding: .3rem .5rem; display: inline-block; text-decoration: none; background: none;}
      div {}
        ul, ul li { list-style-type: none; }
      a:hover { color: black; }
      h1 { font-size: 1.1rem; font-weight: 800;}
      h1 span { font-weight: 100; margin-left: .6rem; }
      .title {  margin-bottom: 4rem; padding-left: 3rem; }
      .register { position: fixed; bottom: 1.5rem; left: 1rem; z-index: -1; width: 40%; }
      .about { position: fixed; bottom: 1.5rem; right: 1rem; z-index: -1; text-align: right; width: 40%; }
      img { width: 90%; }
     </style>
     <title>{{ site.title }}</title>
  </head>
  <body class="permalink">
    <div class="gridwrap">

    <div class="title">
    <h1>{{ site.posts.size  }} {{ page.title }} <span>Repost, link, embed, share and vote. From RISD.GD. <a href="http://ds1820.risd.gd/#Unit%203" class="">See more </a></span></h1>


</div>

    <!-- 1 -->
    <nav id="nav">
    </nav>

		<!-- Core -->
		<main id="top">

  			<article>
          {{ content }}
          {% assign numRecent = 1 %}
          {% for post in site.posts limit:6 %}
          <section class="{{ post.content-type }}">

            <h2><a href="{{ post.url }}">{{ numRecent }}</a></h2>
            <div>
            {{ post.content }}
            </div>

          </section>
          {% assign numRecent = numRecent | plus: 1 %}
        {% endfor %}
        </article>

		</main>

  </body>

</html>
