<!doctype html>
<html lang="en">
  <head>
    <style type="text/css">

      body { margin: 0;  font-family: 'CooperHewitt-Book' }
      ol { border: 1px solid red;
      width: 95vw;
       display: grid;
       grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
 			align-content: space-around;
 			justify-content: space-between;
       grid-gap: 20px;
      }
      div {
      background: green;
 }
      h1 { background: blue; width: 100%;
}

      img { width: 90%; }
     </style>
     <title>{{ site.title }}</title>
  </head>
  <body class="permalink">
    <div class="gridwrap">

    <div class="title"><a href="/">{{ site.title }}</a></div>

    <!-- 1 -->
    <nav id="nav">
      <ul>
        <li><a href="#indexjump">Register to vote</a></li>
        <li><a href="#aboutjump">About</a></li>
      <ul>
    </nav>

		<!-- Core -->
		<main id="top">
  			<header>
          <h1 class="balance-text">{{ site.posts.size  }} {{ page.title }}</h1>
  			</header>
        <div>



  			<article>
          {{ content }}
          <ol>
          {% for post in site.posts %}
          {% if post.platform == "instagram"  %}
          <li class="{{ post.content-type }}">

            <h2><a href="{{ post.url }}">{{ post.author }}</a></h2>
            <div>
            {{ post.content }}
            </div>

          </li>
          {% endif %}
          {% endfor %}
        </ol>
        </article>

      </div>
		</main>

  </body>

</html>
