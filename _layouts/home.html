<!doctype html>
<html lang="en">
  <head>
  <style type="text/css">
    main { grid-row: 2 / 3; grid-column: 2 / 3; margin-top: -1rem; }
    footer { display: grid; grid-row: 7 / 8;  }

    body {  counter-reset: section figurecounter; font-family: 'CooperHewitt-Book' }
      aside { grid-row: 1/8; }
      hr.line1 { width: 100%; border: none; background: #3a3a3a; height: 1px; display: grid; grid-row: 3/4; grid-column: 1/4; }
      hr.line2 { width: 100%; border: none; background: #3a3a3a; height: 1px; display: grid; grid-row: 5/6;  grid-column: 1/4; }
      #index { display: grid; grid-row: 4/5; grid-column: 2/3; }
      #about { display: grid; grid-row: 6/7; grid-column: 2/3; }
      article * { float: left; }
     </style>
  </head>
  <body class="permalink">
    <div class="gridwrap">

    <div class="title"><a href="/">{{ site.title }}</a></div>

    <!-- 1 -->
    <nav id="nav">
      <ul>
        <li><a href="#indexjump">Register to vote</a></li>
        <li><a href="#aboutjump">About</a></li>
      <ul>
    </nav>
    <!-- 2 -->
		<aside>
    </aside>

		<!-- Core -->
		<main id="top">
  			<header>
          <h1 class="balance-text">{{ site.posts.size  }} {{ page.title }}</h1>
  			</header>
        <div>



  			<article>
          {{ content }}
          <ol>

          {% for post in site.posts %}
          {% if post.platform == "instagram"  %}
          <li class="{{ post.content-type }}">

            <a href="{{ post.url }}">{{ post.author }}</a>
            {{ post.content }}

          </li>
          {% endif %}
          {% endfor %}
        </ol>

        </article>

      </div>
		</main>

  </body>

</html>
